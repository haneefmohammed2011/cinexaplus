<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plans</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #08082e;
            padding: 15px;
            text-align: right;
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .pricing-section {
            padding: 50px;
            text-align: center;
        }
        .plan {
            display: inline-block;
            background-color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 250px;
        }
        .plan h2 {
            color: #08082e;
        }
        .plan p {
            color: #555;
        }
        .plan button {
            background-color: #08082e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .plan button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="login.html">Sign In</a>
    </div>

    <div class="pricing-section">
        <h1>Our Pricing Plans</h1>
        <div class="plan">
            <h2>Basic</h2>
            <p>$10 / month</p>
            <button>Select</button>
        </div>
        <div class="plan">
            <h2>Standard</h2>
            <p>$20 / month</p>
            <button>Select</button>
        </div>
        <div class="plan">
            <h2>Premium</h2>
            <p>$30 / month</p>
            <button>Select</button>
        </div>
    </div>

</body>
</html>
